<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myWeatherSite</title>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <img src="./images/logo.png" class="logo">
            <div class="city-container">
                <span class="position-icon"></span>
                <span id="now-city"></span>
                <input id="input" type="input" value="广西 梧州 藤县" placeholder="广西 梧州 藤县">
                <button id="search-city">搜索</button>
            </div>
        </div>
        <div class="now">
            <div class="word">
                <div class="summerize">
                    <span id="now-temp"></span>
                    <span id="now-weather"></span>
                </div>
                <div class="now-detail">
                    <span id="wind-icon"></span>
                    <span id="wind"></span>
                    <span id="humidity-icon"></span>
                    <span id="humidity">湿度&nbsp;71%</span>
                    <span id="baro-icon"></span>
                    <span id="baro">气压&nbsp;1009.0hPa</span>
                </div>
                <div class="tips">
                    <span>●</span>
                    <span id="tip"></span>
                    <span id="tips-key"></span>
                </div>
            </div>
            <img id="weather-icon">
        </div>
    </div>
    <div class="detail">
        <div class="detail-container" id="hours-container">
            <div id="hours-title-container">
                <div id="hours-title">●&nbsp;逐小时预报</div>
                <div id="hours-down"></div>
                <div id="hours-up"></div>
            </div>
            <div id="hours">
                <div class="hours animated">
                    <div class="hours-time" id="time0"></div>
                    <img class="hours-icon" id="icon0">
                    <div class="hours-tempture" id="degree0"></div>
                </div>

                    <div class="hours-time" id="time1"></div>

                <div class="hours animated">

                <div class="hours animated">

                </div>
            </div>
        </div>
        <div id="week-index-container">
            <div class="detail-container" id="week-container">
                <div id="week-title">●&nbsp;7日天气预报</div>
                <ol>
                    <li class="days" id="day0">
                        <div class="day">昨天</div>
                        <div class="date"></div>
                        <div class="day-weather"></div>
                        <img class="day-icon"></img>

                </ol>

                </div>
            </div>
