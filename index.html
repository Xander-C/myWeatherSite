<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myWeatherSite</title>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <img src="/images/logo.png" class="logo">
            <div class="city-container">
                <span class="position-icon"></span>
                <span id="now-city">广西&nbsp;梧州</span>
                <input id="input" type="input" value = "广西 梧州 长洲区"placeholder="广西 梧州 长洲区">
                <button id="search-city">搜索</button>
            </div>
        </div>
        <div class="now">
            <div class="word">
                <div class="summerize">
                    <span id="now-temp">10°</span>
                    <span id="now-weather">阴</span>
                </div>
                <div class="now-detail">
                    <span id="wind-icon"></span>
                    <span id="wind">北风&nbsp;2级</span>
                    <span id="humidity-icon"></span>
                    <span id="humidity">湿度&nbsp;71%</span>
                    <span id="baro-icon"></span>
                    <span id="baro">气压&nbsp;1009.0hPa</span>
                </div>
                <div class="tips">
                    <span>●</span>
                    <span id="tip">光芒透过云缝，洒向大地~</span>
                    <span id="tips-key"></span>
                </div>
            </div>
            <img id="weather-icon" src="/images/Cloudy(134x134).png">
        </div>
        <div class="detail">
            <div class="detail-container" id="hours-container">
                <div id="hours-title">●&nbsp;逐小时预报</div>
                <div id="hours">
                    <div class="hours">
                        <div class="hours-time"id="0time">14:00</div>
                        <img class="hours-icon"id="0icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="0degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time" id="1time">14:00</div>
                        <img class="hours-icon" id="1icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture" id="1degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time" id="2time">14:00</div>
                        <img class="hours-icon" id="2icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture" id="2degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time" id="3time">14:00</div>
                        <img class="hours-icon" id="3icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="3degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time"id="4time">14:00</div>
                        <img class="hours-icon"id="4icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="4degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time"id="5time">14:00</div>
                        <img class="hours-icon"id="5icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="5degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time"id="6time">14:00</div>
                        <img class="hours-icon"id="6icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="6degree">11℃</div>
                    </div>
                    <div class="hours">
                        <div class="hours-time"id="7time">14:00</div>
                        <img class="hours-icon"id="7icon" src="/images/Cloudy(60x60).png">
                        <div class="hours-tempture"id="7degree">11℃</div>

                    </div>
                </div>
            </div>
            <div class="detail-container" id="week-container">

                <div id="livingIndex-title">●&nbsp;生活指数</div>

                <div class="detail-container livingIndexDetailRight"></div>

        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
